<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Honmachi Lunch</title>
</head>
<body class="bg-dark">
    <header>
        <nav id="navbar">
            <div class="container">
                <div id="logo" class="text-white">本町ランチ</div>
                <div id="menu">
                    <ul>
                        <li class="py"><a class="btn" href="#">Home</a></li>                        
                        <li class="py"><a class="btn" href="#">Restaurant</a></li>
                        <li class="py"><a class="btn" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="showcase">
            <div id="showcase-msg">
                <h1 class="text-white">Find a place for lunch!</h1>
            </div>
        </div>
    </header>   
    <main class="text-center text-white p-5">
            <div class="container">
                <h3 class="mb-2">Recommendation</h3>
                <div id="recommend" class="mb">
                    <div class="food"><img src="./img/food1.jpg" alt="food1"></div>
                    <div class="food"><img src="./img/food2.jpg" alt="food2"></div>
                    <div class="food"><img src="./img/food3.jpg" alt="food3"></div>
                    <div class="food"><img src="./img/food4.jpg" alt="food4"></div>
                    <div class="food"><img src="./img/food5.jpg" alt="food5"></div>
                </div>
                <div class="btn btn-primary">Find out more</div>
            </div>
    </main>
    <footer class="text-center text-white">copyright 2021</footer>
</body>
</html>
